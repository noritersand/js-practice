<body>
<h1>relative path test</h1>
<!-- <div> -->
<h2>child (iframe)</h2>
<p>my location is <span id="loc" style="color: blue; font-weight: bold;"></span></p>
<h4>Page-relative</h4>
<img src="image/3.jpg" style="width: 300px;" alt="얘도 안보이쥬?" />
<h4>Context-relative</h4>
<img src="/static/images/3.jpg" style="width: 300px;" alt="잘보이쥬" />
<h4>Protocol-relative</h4>
<img src="//localhost:9443/images/4.jpg" style="width: 300px;" alt="잘보이쥬" />
<div>
  <p>만약 이미지 하나가 안보일 경우 <a href="https://localhost:8443" target="_blank"
                          rel="noreferrer noopener">https://localhost:8443</a>로 이동해서 예외 적용하면 나옴. (인증서 문제로 브라우저가 차단)</p>
</div>
<!-- </div> -->
<script>
  document.querySelector('#loc').innerText = location.href;
</script>
</body>
