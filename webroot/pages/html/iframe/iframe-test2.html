<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>frame test: child</title>
</head>
<body>
<h2>child (iframe)</h2>
<p>my location is <span id="loc" style="color: blue; font-weight: bold;"></span></p>
<script>
  document.querySelector('#loc').innerText = location.href;
</script>
</body>
</html>
