  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/static/images/favicon.png" />

<body>
<header>
  <nav></nav>
</header>

<main>
  <article>
    <h1>Shadow DOM: 스타일 격리</h1>

    <section>
      <div id="toc" class="mrgn-btm"></div>
    </section>

    <section>
      <p>Shadow DOM의 특성과 기능 중 스타일 격리에 대해 테스트하는 파일</p>
    </section>

    <section>
      <h2>기본 사용법</h2>
      <pre><code class="language-markup"><!--
      <head>
        <style>
            p.color-me {
                color: purple;
                font-size: 16px;
            }
        </style>
      </head>

      <div id="my-element">
        <p class="color-me">안녕하세요. Light DOM입니다!</p>
      </div>
      <script>
        // 1. Shadow DOM을 붙일 요소 선택
        const element = document.querySelector('#my-element');

        // 2. Shadow Root 생성
        const shadowRoot = element.attachShadow({mode: 'open'});

        // 3. Shadow DOM 내부에 콘텐츠 추가
        shadowRoot.innerHTML = `
          <style>
            p.color-me {
              color: green;
              font-size: 22px;
            }
          </style>
          <slot></slot>
          <p class="color-me">안녕하세요. Shadow DOM입니다!</p>
        `;
      </script>
      --></code></pre>
      <div class="code-result">
        <div id="my-element">
          <p class="color-me">안녕하세요. Regular DOM입니다!</p>
        </div>
        <script>
          // 1. Shadow DOM을 붙일 요소 선택
          const element = document.querySelector('#my-element');

          // 2. Shadow Root 생성
          const shadowRoot = element.attachShadow({mode: 'open'});

          // 3. Shadow DOM 내부에 콘텐츠 추가
          shadowRoot.innerHTML = `
            <style>
              p.color-me {
                color: green;
                font-size: 22px;
              }
            </style>
            <slot></slot>
            <p class="color-me">안녕하세요. Shadow DOM입니다!</p>
          `;
        </script>
      </div>
    </section>

    <section>
