<!doctype html>
<html lang="ko">
  <head>
    <title>new window(popup) test</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/letters.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <script src="/static/lib/jquery/jquery-1.12.4.js"></script>
    <script>
      function openNewWindow(url, name) {
        var specs = 'left=10,top=10,width=500,height=200';
        specs += ',toolbar=yes,menubar=no,status=yes,scrollbars=yes,resizable=yes';
        window.open(url, name, specs);
      }

      function imYourFather(innerText) {
        $('#resultText').html(innerText);
      }
    </script>
  </head>

  <body>
    <main>
      <article>
        <h1>new window(popup) test</h1>
        <section>
          <button
            type="button"
            onclick="openNewWindow('/pages/webapi/window/close-immediatly-without-alert-popup-test.html', 'child')"
          >
            주소 변경: 경고창 없이 바로 닫히는 새 창 팝업
          </button>
          <button
            type="button"
            onclick="openNewWindow('/pages/webapi/window/close-immediatly-with-alert-popup-test.html', 'child')"
          >
            주소 변경: 경고창 띄우고 바로 닫히는 새 창 팝업
          </button>
        </section>
        <section>
          <div id="resultText" style="color: red"></div>
        </section>
      </article>
    </main>
    <footer>
      <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
    </footer>
  </body>
</html>
