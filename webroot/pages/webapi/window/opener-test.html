<!doctype html>
<html lang="ko">
  <head>
    <title>opener test</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/letters.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <script>
      var newWindow;

      function openNewWindow() {
        newWindow = window.open('opener-test2.html', 'newWindow');
      }

      function receive() {
        var txt = "<font color='red'>자식창에서 받아온 값</font>";
        document.getElementById('process').innerHTML = txt;
        document.myform.receiver.value = newWindow.document.myform.sender.value;
      }
    </script>
  </head>

  <body>
    <main>
      <article>
        <h1>opener test #1</h1>
        <form name="myform">
          <input type="button" value="자식창 열기" onclick="openNewWindow()" /><br />
          부모창 Sender : <input type="text" name="sender" size="10" /><br />
          부모창 Receiver : <input type="text" name="receiver" size="10" /><span id="process"></span
          ><br />
          <input type="button" value="받아오기" onclick="receive()" />
        </form>
      </article>
    </main>
    <footer>
      <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
    </footer>
  </body>
</html>
