<!doctype html>
<html lang="ko">
  <head>
    <title>jQuery CORS test</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/letters.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <script src="/static/lib/jquery/jquery-1.12.4.js"></script>
    <script>
      $.ajax({
        method: 'get',
        url: 'https://127.0.0.1:8443/pages/http/take-my-cross-origin-attack.data',
        data: JSON.stringify({b: 2, c: 3}),
        dataType: 'json',
        success: function (data, textStatus, jqXhr) {
          console.log(data);
          console.log(textStatus);
        },
        error: function (jqXhr, textStatus, errorThrown) {
          console.log(textStatus);
          console.log(errorThrown);
        }
      });
    </script>
  </head>

  <body>
    <main>
      <article>
        <h1>jQuery CORS test</h1>
        <p>Watch the console.</p>
        <p>테스트 하려면 SSL 설정 필요함.</p>
      </article>
    </main>
    <footer>
      <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
    </footer>
  </body>
</html>
