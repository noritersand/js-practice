<!doctype html>
<html lang="ko">
  <head>
    <title>CORS</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/letters.css" />
    <link rel="stylesheet" href="/static/styles/global.css" />
    <script src="/static/lib/jquery/jquery-1.12.4.js"></script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          console.log('status:', xhr.status);
          console.log('statusText:', xhr.statusText);
          console.log('responseText:', xhr.responseText);
        }
      };
      xhr.open('GET', 'https://127.0.0.1:8443/pages/http/take-my-cross-origin-attack.data');
      xhr.send();
    </script>
  </head>

  <body>
    <main>
      <article>
        <h1>CORS</h1>
        <p>Watch the console.</p>
        <p>테스트 하려면 SSL 설정 필요함.</p>
      </article>
    </main>
    <footer>
      <a class="back-button" href="/">⬅ 홈으로 돌아가기</a>
    </footer>
  </body>
</html>
