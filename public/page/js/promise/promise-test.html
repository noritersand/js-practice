function getSome(url) {
  run(url).then((respText) => {
    document.querySelector('#result1').innerHTML = respText;
  }).catch((respText) => {
    document.querySelector('#result2').innerHTML = respText;
  });
}
function run(url) {
  return new Promise((resolve, reject) => {
    var xhr = new XMLHttpRequest();
    xhr.onload = () => {
      console.log('xhr:', xhr);
      if (xhr.status === 200) {
        resolve(xhr.responseText);
      } else {
        reject(new Error(xhr.responseText));
      }
    }
    xhr.onerror = () => {
      console.log('xhr:', xhr);
      reject(new Error(xhr.responseText));
    }
    xhr.open('get', url);
    xhr.send();
  });
}

async function fetchJson() {
  let fetchJsonReturnValue = fetch('/successJson.data', { 
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ 'foo': 'bar' })
  }).then(async (resp) => {

  });
  // debugger;
  return fetchJsonReturnValue;
}
async function wrapUp() {
  let wrapReturnValue = fetchJson();
  // debugger;
  return wrapReturnValue;
}
async function wahappend() {
  let result = await wrapUp();
  // let result = wrapUp();
